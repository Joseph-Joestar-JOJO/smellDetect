<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('check表格页')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="complex-form">
					<div class="select-list">
						<ul>
							<li>
								<label style="width: 80px">提交标识：</label>
							<input type="text" name="commithash"/>
							</li>
							<li>
								<label style="width: 80px">提交者：</label>
								<input type="text" name="commitauthor"/>
							</li>
							<li>
								<label style="width: 80px">标记：</label>
								<input type="text" name="tag"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm m50" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset('complex-form')"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								<a class="btn btn-success btn-rounded btn-sm" onclick="checkItem()">
									<i class="fa fa-check"></i> 选中
								</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
		////style="overflow:scroll;
		var prefix = ctx + "system/commit";
		var url=[[${url}]];
        $(function() {
            var options = {
                url: prefix + "/list?url="+url,
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
				rememberSelected: true,
		        showColumns: false,
                columns: [{
					field: 'state',
					checkbox: true
		        },
				{
					field : 'projname',
					title : '项目名称',
					sortable:true
				},
				{
					field : 'commithash',
					title : '提交标识',
					sortable:true
				},
				{
					field : 'commitauthor',
					title : '提交者',
					sortable:true
				},
				{
					field : 'commitdate',
					title : '提交日期',
					sortable:true
				},
				{
				    field : 'tag',
				    title : '标记',
					sortable:true
				},
				{
						field : 'status',
						title : '分析状态',
						sortable:true
				},
					{
						field : 'smellcount',
						title : '异味数量',
						sortable:true
					},
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-info btn-xs href="javascript:void(0)" onclick="javascrtpt:window.location.href=\'/system/smellcountByCommit?url='+ row.projname + '&commit=' +row.commithash +'\'""><i class="fa fa-line-chart"></i>查看异味</a>');
							return actions.join('');
						}
					}
				]
            };
            $.table.init(options);
        });
        
        // /* 添加用户-选择用户-提交 */
		// function submitHandler() {
		// 	var rows = $.table.selectFirstColumns();
		// 	if (rows.length == 0) {
       	// 		$.modal.alertWarning("请至少选择一条记录");
       	// 		return;
       	// 	}
		// 	alert(rows.join());
		// }

		// 选中数据
		function checkItem(){
			// var arrays = $.table.selectColumns("userId");
			var array = $.table.selectColumns("commithash");
			$.ajax({
				method:'post',
				url:'http://localhost:8080/system/commit/checkedCommit',
				data: {"commit":JSON.stringify(array)},
				dataType:'json',
				success:function(data){
				}
			});
		}
    </script>
</body>
</html>
